name: PelePhysics
on:
   push:
     branches: [development]
   pull_request:
     branches: [development]

jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.11
        with:
          source: './Eos ./Transport ./Reactions'
          exclude: '.'
          extensions: 'H,h,cpp'
          clangFormatVersion: 11
  Pythia:
    needs: Formatting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        poetry-version: [1.1.7]
    defaults:
      run:
        working-directory: ${{github.workspace}}/Support/Fuego/Pythia
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install Dependencies using Poetry
        run: poetry install
      - name: Formatting with black
        run: poetry run black --check .
      - name: Sort imports with isort
        run: poetry run isort --check-only --diff .
      - name: Run tests
        run: poetry run bash -c "cd ../Mechanism/Models/air && ./make-mechanism.sh"
  Transport:
    needs: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [Constant, Sutherland, Simple]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{github.token}}
      - name: Checkout PelePhysics
        uses: actions/checkout@v2
        with:
          path: PelePhysics-${{matrix.type}}
      - name: Checkout AMReX
        uses: actions/checkout@v2
        with:
          repository: AMReX-Codes/amrex
          path: AMReX-${{matrix.type}}
      - name: Set Environment
        run: |
          echo "CXXFLAGS='-Werror -Wshadow -Woverloaded-virtual -Wunreachable-code'" >> $GITHUB_ENV
          echo "AMREX_HOME=${{github.workspace}}/AMReX-${{matrix.type}}" >> $GITHUB_ENV
          echo "PELE_PHYSICS_HOME=${{github.workspace}}/PelePhysics-${{matrix.type}}" >> $GITHUB_ENV
          echo "WORKING_DIRECTORY=${{github.workspace}}/PelePhysics-${{matrix.type}}/Testing/Exec/TranEval" >> $GITHUB_ENV
          echo "NPROCS=$(nproc)" >> $GITHUB_ENV
      - name: Build SUNDIALS
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make TPL COMP=gnu
      - name: Build ${{matrix.type}} Transport
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make -j ${{env.NPROCS}} COMP=gnu Transport_Model=${{matrix.type}}
      - name: Run ${{matrix.type}} Transport
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: ./Pele2d.gnu.ex inputs.2d_${{matrix.type}}

  EOS:
    needs: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - type: Fuego
            ctype: LiDryer
          - type: GammaLaw
            ctype: 'Null'
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{github.token}}
      - name: Checkout PelePhysics
        uses: actions/checkout@v2
        with:
          path: PelePhysics-${{matrix.type}}
      - name: Checkout AMReX
        uses: actions/checkout@v2
        with:
          repository: AMReX-Codes/amrex
          path: AMReX-${{matrix.type}}
      - name: Set Environment
        run: |
          echo "CXXFLAGS='-Werror -Wshadow -Woverloaded-virtual -Wunreachable-code'" >> $GITHUB_ENV
          echo "AMREX_HOME=${{github.workspace}}/AMReX-${{matrix.type}}" >> $GITHUB_ENV
          echo "PELE_PHYSICS_HOME=${{github.workspace}}/PelePhysics-${{matrix.type}}" >> $GITHUB_ENV
          echo "WORKING_DIRECTORY=${{github.workspace}}/PelePhysics-${{matrix.type}}/Testing/Exec/EosEval" >> $GITHUB_ENV
          echo "NPROCS=$(nproc)" >> $GITHUB_ENV
      - name: Build SUNDIALS
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make TPL COMP=gnu
      - name: Build ${{matrix.type}} EOS
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make -j ${{env.NPROCS}} COMP=gnu Eos_Model=${{matrix.type}} Chemistry_Model=${{matrix.ctype}}
      - name: Run ${{matrix.type}} EOS
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: ./Pele2d.gnu.ex inputs.2d
