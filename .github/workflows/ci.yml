name: PelePhysics
on:
   push:
     branches: [development]
   pull_request:
     branches: [development]

jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.11
        with:
          source: './Eos ./Transport ./Reactions'
          exclude: '.'
          extensions: 'H,h,cpp'
          clangFormatVersion: 11

  Pythia:
    needs: Formatting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        poetry-version: [1.1.7]
    defaults:
      run:
        working-directory: ${{github.workspace}}/Support/Fuego/Pythia
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install Dependencies using Poetry
        run: poetry install
      - name: Formatting with black
        run: poetry run black --check .
      - name: Sort imports with isort
        run: poetry run isort --check-only --diff .
      - name: Run tests
        run: poetry run bash -c "cd ../Mechanism/Models/air && ./make-mechanism.sh"

  Transport-EOS:
    needs: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{github.token}}
      - name: Checkout PelePhysics
        uses: actions/checkout@v2
        with:
          path: PelePhysics
      - name: Checkout AMReX
        uses: actions/checkout@v2
        with:
          repository: AMReX-Codes/amrex
          path: AMReX
      - name: Set Environment Variables
        run: |
          echo "CXXFLAGS='-Werror -Wshadow -Woverloaded-virtual -Wunreachable-code'" >> $GITHUB_ENV
          echo "AMREX_HOME=${{github.workspace}}/AMReX" >> $GITHUB_ENV
          echo "PELE_PHYSICS_HOME=${{github.workspace}}/PelePhysics" >> $GITHUB_ENV
          echo "TRANSPORT_WORKING_DIRECTORY=${{github.workspace}}/PelePhysics/Testing/Exec/TranEval" >> $GITHUB_ENV
          echo "EOS_WORKING_DIRECTORY=${{github.workspace}}/PelePhysics/Testing/Exec/EosEval" >> $GITHUB_ENV
          echo "NPROCS=$(nproc)" >> $GITHUB_ENV
      - name: Build SUNDIALS
        working-directory: ${{env.TRANSPORT_WORKING_DIRECTORY}}
        run: make TPL COMP=gnu
      - name: Build and Run Transport
        working-directory: ${{env.TRANSPORT_WORKING_DIRECTORY}}
        run: |
          (for TYPE in Constant Simple Sutherland; do \
            printf "\n-------- Running ${TYPE} --------\n"; \
            make -j ${{env.NPROCS}} COMP=gnu Transport_Model=${TYPE} \
            ./Pele2d.gnu.ex inputs.2d_${TYPE} \
            make realclean \
            if [ $? -ne 0 ]; then exit 1; fi \
          done)
      - name: Build and Run EOS
        working-directory: ${{env.EOS_WORKING_DIRECTORY}}
        run: |
          (for TYPE in Fuego GammaLaw; do \
            printf "\n-------- Building ${TYPE} --------\n"; \
            if [ "${TYPE}" == 'Fuego' ]; then CHEMISTRY=LiDryer; else CHEMISTRY=Null; fi; \
            make -j ${{env.NPROCS}} COMP=gnu Eos_Model=${TYPE} Chemistry_Model=${CHEMISTRY} \
            ./Pele2d.gnu.ex inputs.2d \
            make realclean \
            if [ $? -ne 0 ]; then exit 1; fi \
          done)
