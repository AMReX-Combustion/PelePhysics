name: PelePhysics
on:
   push:
     branches: [development]
   pull_request:
     branches: [development]

jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.11
        with:
          source: './Eos ./Transport ./Reactions'
          exclude: '.'
          extensions: 'H,h,cpp'
          clangFormatVersion: 11
  Transport:
    needs: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [Constant, Sutherland, Simple]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{github.token}}
      - name: Checkout PelePhysics
        uses: actions/checkout@v2
        with:
          path: PelePhysics-${{matrix.type}}
      - name: Checkout AMReX
        uses: actions/checkout@v2
        with:
          repository: AMReX-Codes/amrex
          path: AMReX-${{matrix.type}}
      - name: Set Environment
        env:
          CXXFLAGS: ${{ '-Werror -Wshadow -Woverloaded-virtual -Wunreachable-code' }}
          AMREX_HOME: ${{github.workspace}}/AMReX-${{matrix.type}}
          PELE_PHYSICS_HOME: ${{github.workspace}}/PelePhysics-${{matrix.type}}
          WORKING_DIRECTORY: ${{github.workspace}}/PelePhysics-${{matrix.type}}/Testing/Exec/TranEval
        run: |
          echo "::set-env name=CXXFLAGS::$CXXFLAGS"
          echo "::set-env name=AMREX_HOME::$AMREX_HOME"
          echo "::set-env name=PELE_PHYSICS_HOME::$PELE_PHYSICS_HOME"
          echo "::set-env name=WORKING_DIRECTORY::$WORKING_DIRECTORY"
      - name: Build SUNDIALS
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make TPL COMP=gnu
      - name: Build ${{matrix.type}} Transport
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: make -j $(nprocs) COMP=gnu Transport_Model=${{matrix.type}}
      - name: Run ${{matrix.type}} Transport
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: ./Pele2d.gnu.ex inputs.2d_${{matrix.type}}
